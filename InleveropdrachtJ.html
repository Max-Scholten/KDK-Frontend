<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleuren</title>
    <style>
        body{
            margin: 0px; height: 100vh;
        }
        button{
            width: 100px; margin: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-for="color in colors"  v-bind:style="styleObject">
        <button v-on:click="changeColor(color)">{{color}}</button>
    </div>
</div>
</body>

<script src=" https://unpkg.com/vue"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                colors: ["red", "blue", "green", "orange", "black"],
                styleObject: {
                    height: "100%",
                    backgroundColor: "yellow"
                }
            }
        },
        methods: {
            changeColor(color){
                this.styleObject.backgroundColor = color
            }
        }
    })
    app.mount("#app")
</script>
</html>
